<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="../../WEB-INF/template/master-page.xhtml">

            <ui:define name="head">
                <title>Bienvenido</title>
            </ui:define>
            <ui:define name="atajo">
                <p:breadCrumb>
                    <p:menuitem value="Atajo" url="" />
                    <p:menuitem value="Inicio" url="" />
                </p:breadCrumb>
                Funcionalidades Pendientes<br/>
                - Compartir documentos con entidades<br/>
                - Compartir documentos con otros usuarios<br/>
            </ui:define>
            <ui:define name="content">
                <p:panel toggleOrientation="horizontal">

                    <h:panelGrid columns="2" styleClass="panelGridNoBorder">
                        <p:tree value="#{documentView.root}" var="doc" selectionMode="single" 
                                style="height: 400px; overflow: auto;display: block">
                                
                            <p:ajax event="select"  update=":documentTable"
                            		listener="#{documentView.onNodeSelect}" />
                                
                            <p:treeNode expandedIcon="ui-icon-folder-open"
                                        collapsedIcon="ui-icon-folder-collapsed">
                                <h:outputText value="#{doc.name}" />
                            </p:treeNode>

                            <p:treeNode type="document" icon="ui-icon-document">
                                <h:outputText value="#{doc.name}" />
                            </p:treeNode>

                        </p:tree>


                        <h:panelGrid columns="1">
                            <!-- Barra de menÃº -->
                            <p:panel>
                                <p:button value="Subir archivo" icon="fa fa-upload">
                                    <f:param name="productId" value="10" />
                                </p:button>
                                <p:button value="Nuevo directorio" icon="ui-icon-plusA">
                                    <f:param name="productId" value="10" />
                                </p:button>
                                <p:button value="Descargar" icon="fa fa-fw fa-download">
                                    <f:param name="productId" value="10" />
                                </p:button>
                                <p:button value="Publicar" icon="fa fa-share-alt">
                                    <f:param name="productId" value="10" />
                                </p:button>
                                <p:button value="Firmar" icon="fa fa-check">
                                    <f:param name="productId" value="10" />
                                </p:button>
                            </p:panel>
                            <!-- Tabla con detalles de archivo -->
                            <p:panel>
                                <p:dataTable id="documentTable" var="file" 
                                			 value="#{documentView.currentDocuments}"
                                             style="height: 335px;" paginator="true" rows="10">
                                    <p:column headerText="Id">
                                        <h:outputText value="#{file.id}" />
                                    </p:column>

                                    <p:column headerText="Nombre de archivo">
                                        <h:outputText value="#{file.name}" />
                                    </p:column>

                                </p:dataTable>
                            </p:panel>
                        </h:panelGrid>
                    </h:panelGrid>

                </p:panel>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
